<head>

    <link rel="stylesheet" media="screen and (max-width: 980px)" href="css/pad.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Noto+Sans:wght@400;700&display=swap"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        nav ul li:nth-child(2) {
            background-color: #1AB394;
            color: #fff;
        }

        nav ul li:nth-child(2) span,
        nav ul li:nth-child(2) .fas {
            color: #fff;
        }

        /* SECTION */
        section {
            padding: 10px 20px;
            float: right;
            width: 85%;
            margin-bottom: 150px;
        }

        section .top {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 80px;
        }

        section .top button {
            width: 80px;
            padding: 10px;
            background-color: #1AB394;
            border: 1px solid #c8c9ca;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            margin-right: 10px;
        }

        section .top button .fas {
            margin-left: 5px;
            color: #fff;
        }

        section ul {
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid #E7EAEC;
        }

        section .table_title {
            font-weight: 500;
            font-size: 16px;
        }

        section ul li {
            font-size: 14px;
            font-family: 'Noto Sans', sans-serif;
            font-family: 'Noto Sans KR', sans-serif;
            padding: 15px 0;
        }

        /* section #places {
            display: flex;
            flex-flow: column-reverse;
        } */

        section .table_data li .fas {
            font-size: 18px;
            cursor: pointer;
        }

        section .table_data li .fas:hover {
            color: #1AB394;

        }

        section .table_title li,
        section .table_data li {
            text-align: center;
        }

        section .table_title li:nth-child(1),
        section .table_data li:nth-child(1) {
            display: none;
        }

        section .table_title li:nth-child(2),
        section .table_data li:nth-child(2),
        section .table_title li:nth-child(7),
        section .table_data li:nth-child(7),
        section .table_title li:nth-child(8),
        section .table_data li:nth-child(8),
        section .table_title li:nth-child(9),
        section .table_data li:nth-child(9) {
            width: 10%;
        }

        section .table_title li:nth-child(4),
        section .table_data li:nth-child(4),
        section .table_title li:nth-child(5),
        section .table_data li:nth-child(5),
        section .table_title li:nth-child(6),
        section .table_data li:nth-child(6) {
            width: 20%;
        }

        section .table_title li:nth-child(3),
        section .table_data li:nth-child(3) {
            width: 40%;
        }
    </style>
</head>

<body>
    <div class="wrap clear">
        <header>
            <h1>
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    3분 부동산
                </a>
            </h1>
        </header>
        <nav>
            <ul>
                <li class="login_info">
                    <a href="">
                        <i class="fas fa-meh"></i>
                        <h3>최용호님</h3>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <i class="fas fa-building"></i>
                        <span>현장 LIST</span>
                    </a>
                </li>
                <li>
                    <a href="customer.html">
                        <i class="fas fa-address-book"></i>
                        <span>고객 LIST</span>
                    </a>
                </li>
            </ul>
        </nav>
        <section>
            <div class="top">
                <div class="search_bar">
                    <input type="search">
                    <a href=""><i class="fas fa-search"></i></a>
                </div>
                <button class="add_btn">add<i class="fas fa-plus-circle"></i></button>
            </div>
            <ul class="table_title">
                <li class="none">아이디</li>
                <li>매물번호</li>
                <li>현장명</li>
                <li>담당자</li>
                <li>연락처</li>
                <li>R/T</li>
                <li>상품유형</li>
                <li>수정</li>
                <li>삭제</li>
            </ul>
            <div id="places"></div>
            <div id="pagenation"></div>
        </section>
        <article class="modal add_place">
            <a href="" class="close_btn"><i class="fas fa-times-circle"></i></a>
            <ul class="modal_popup">
                <h2>현장정보 입력</h2>
                <li>
                    <label for="add_number">매물번호</label>
                    <input type="text" id="add_number">
                </li>
                <li>
                    <label for="add_place">현장명</label>
                    <input type="text" id="add_place">

                </li>
                <li>
                    <label for="add_pname">담당자</label>
                    <input type="text" id="add_pname">

                </li>
                <li>
                    <label for="add_phone">연락처</label>
                    <input type="text" id="add_phone">

                </li>
                <li>
                    <label for="add_cost">R/T</label>
                    <input type="text" id="add_cost">

                </li>
                <li>
                    <label for="add_kinds">상품유형</label>
                    <input type="text" id="add_kinds">
                </li>
            </ul>
            <div class="button">
                <input type="submit" value="등록">
            </div>
        </article>
        <article class="modal modified_modal">
            <a href="" class="close_btn"><i class="fas fa-times-circle"></i></a>
            <ul class="modal_popup">
                <h2>등록정보 수정</h2>
                <li class="none">
                    <label for="modi_pid">고유아이디</label>
                    <input type="text" id="modi_pid">
                </li>
                <li>
                    <label for="modi_number">매물번호</label>
                    <input type="number" id="modi_number">
                </li>
                <li>
                    <label for="modi_place">현장명</label>
                    <input type="text" id="modi_place">

                </li>
                <li>
                    <label for="modi_pname">담당자</label>
                    <input type="text" id="modi_pname">

                </li>
                <li>
                    <label for="modi_phone">연락처</label>
                    <input type="text" id="modi_phone">

                </li>
                <li>
                    <label for="modi_cost">R/T</label>
                    <input type="number" id="modi_cost">

                </li>
                <li>
                    <label for="modi_kinds">상품유형</label>
                    <input type="text" id="modi_kinds">
                </li>
            </ul>
            <div class="button">
                <input type="submit" value="수정">
            </div>
        </article>
    </div>
    <script>
        modal();
        places();

        // url 에서 parameter 추출
        function getParam(sname) {
            var params = location.search.substr(location.search.indexOf("?") + 1);
            var sval = "";
            params = params.split("&");
            for (var i = 0; i < params.length; i++) {
                temp = params[i].split("=");
                if ([temp[0]] == sname) {
                    sval = temp[1];
                }
            }
            return sval;
        }

        function reload(pNum) {
            var newUrl = window.location.origin + window.location.pathname + "?page=" + pNum;
            window.location.href = newUrl;
        }

        // 모달팝업 open close
        function modal() {
            const modalPopup = document.querySelector('.add_place');
            const addBtn = document.querySelector('.add_btn');
            const closeBtn = document.querySelector('.close_btn');

            closeBtn.addEventListener('click', addModal);
            addBtn.addEventListener('click', addModal);

            function addModal() {
                modalPopup.classList.remove('on');
                modalPopup.classList.add('on')
            }
        };

        function getStartPage(pageNum) {
            let startPage = 1;
            if (parseInt(pageNum % 10) === 0) {
                startPage = parseInt(pageNum / 10);
                startPage -= 1;
                if (startPage < 0) {
                    startPage = 1;
                } else {
                    startPage *= 10;
                    startPage += 1;
                }
            } else {
                startPage = (parseInt(pageNum / 10) * 10) + 1;
            }

            return parseInt(startPage);
        }

        // ajax
        function places() {
            $.ajax({
                type: 'GET',
                url: `https://3min.yonghochoi.com/api/places?size=10&page=${getParam("page")}`,
                data: {},
                success: function (response) {
                    if (!response.data) { //null이든 undefind든 메시지가 나오게 함
                        alert('데이터가 없습니다.')
                        return;
                    }

                    console.log(response)
                    const pageNum = response.page.page;
                    const totalCount = response.page.totalCount;

                    let pageTotalCount = parseInt(totalCount / 10);
                    if (totalCount % 10 > 0) {
                        pageTotalCount += 1;
                    }

                    let startPage = getStartPage(pageNum);
                    let endPage = startPage + 10;
                    if (endPage > pageTotalCount) { // 계산으로 산출된 마지막 페이지 번호보다 실제 마지막 페이지 번호가 작으면 실제 마지막 페이지 번호로 대체
                        endPage = pageTotalCount;  
                    }
                    endPage -= 1;    // 시작 페이지 인덱스가 0부터 시작하므로 -1 해줌

                    console.log(`현재 선택한 페이지 = ${pageNum}`)
                    console.log(`현재 선택한 페이지가 속한 페이지 범위 = ${startPage} ~ ${endPage}`)
                    console.log(`전체 보여져야할 페이지 수 = ${pageTotalCount}`)
                    
                    

                    const place = document.querySelector('#places');
                    for (let i = 0; i < response.data.length; i++) {
                        place.innerHTML +=
                            `<ul class="table_data">
                                <li>${response.data[i].id}</li>
                                <li>${response.data[i].placeNum}</li>
                                <li>${response.data[i].name}</li>
                                <li>${response.data[i].assignee}</li>
                                <li>${response.data[i].phone}</li>
                                <li>${response.data[i].rt}</li>
                                <li>${response.data[i].placeType}</li>
                                <li><i class="fas fa-edit"></i></li>
                                <li><i class="fas fa-trash-alt"></i></li>
                            </ul>`
                    }

                    const modifiedBtn = document.querySelectorAll('.fa-edit');
                    for (let i = 0; i < modifiedBtn.length; i++) {
                        modifiedBtn[i].addEventListener('click', clickModified);
                    }

                    const modifiedModal = document.querySelector('.modified_modal')
                    function clickModified() {
                        modifiedModal.classList.add('on');
                        const pid = this.parentNode.parentNode.children[0].textContent
                        const pnumber = this.parentNode.parentNode.children[1].textContent
                        const placeName = this.parentNode.parentNode.children[2].textContent
                        const assignee = this.parentNode.parentNode.children[3].textContent
                        const phone = this.parentNode.parentNode.children[4].textContent
                        const rt = this.parentNode.parentNode.children[5].textContent
                        const placeType = this.parentNode.parentNode.children[6].textContent

                        console.log(pid, pnumber, placeName, assignee, phone, rt, placeType)

                        modifiedModal.querySelector('#modi_pid').value = pid;
                        modifiedModal.querySelector('#modi_number').value = pnumber;
                        modifiedModal.querySelector('#modi_place').value = placeName;
                        modifiedModal.querySelector('#modi_pname').value = assignee;
                        modifiedModal.querySelector('#modi_phone').value = phone;
                        modifiedModal.querySelector('#modi_cost').value = rt;
                        modifiedModal.querySelector('#modi_kinds').value = placeType;
                    }

                    // 모달창에서 수정 submit눌렀을때 수정되는 ajax
                    const modifiedsubmit = document.querySelector('.modified_modal input[type=submit]')
                    modifiedsubmit.addEventListener('click', modified)
                    function modified() {
                        const pid = modifiedModal.querySelector('#modi_pid').value
                        const pnumber = modifiedModal.querySelector('#modi_number').value
                        const placeName = modifiedModal.querySelector('#modi_place').value
                        const assignee = modifiedModal.querySelector('#modi_pname').value
                        const phone = modifiedModal.querySelector('#modi_phone').value
                        const rt = modifiedModal.querySelector('#modi_cost').value
                        const placeType = modifiedModal.querySelector('#modi_kinds').value

                        $.ajax({
                            type: 'PUT',
                            url: `https://3min.yonghochoi.com/api/places/${pid}`,
                            data: {
                                placeNum: pnumber,
                                name: placeName,
                                assignee: assignee,
                                phone: phone,
                                rt: rt,
                                placeType: placeType,
                            },
                            success: function (response) {
                                console.log(response)
                                if (response['code'] === '200') {
                                    alert('수정 하였습니다');
                                    // location.reload();
                                } else {
                                    alert('수정에 실패했습니다');
                                    // location.reload();
                                }
                            }
                        });
                    }

                    // 데이터 삭제 ajax
                    const delBtn = document.querySelectorAll('.fa-trash-alt')
                    for (let i = 0; i < delBtn.length; i++) {
                        delBtn[i].addEventListener('click', deleteBtnWork)
                    }

                    function deleteBtnWork(e) {
                        const pid = e.target.parentNode.parentNode.firstElementChild.textContent
                        console.log(pid)

                        $.ajax({
                            type: 'DELETE',
                            url: `https://3min.yonghochoi.com/api/places/${pid}`,
                            data: {},
                            success: function (response) {
                                console.log(response)
                                if (response['code'] === '200') {
                                    alert('삭제 하였습니다');
                                    // location.reload();
                                } else {
                                    alert('삭제에 실패했습니다');
                                    // location.reload();
                                }
                            }
                        });
                    }

                    paging(startPage, endPage);
                }

            })
        };

        // 데이터 서버에 전달 ajax
        const addsubmit = document.querySelector('.add_place input[type=submit]')
        addsubmit.addEventListener('click', addPlace)
        function addPlace() {
            const pNumber = document.querySelector('#add_number').value;
            const place = document.querySelector('#add_place').value;
            const pname = document.querySelector('#add_pname').value;
            const phone = document.querySelector('#add_phone').value;
            const cost = document.querySelector('#add_cost').value;
            const kinds = document.querySelector('#add_kinds').value;
            console.log(pNumber, place, pname, phone, cost, kinds)

            $.ajax({
                type: 'POST',
                url: 'https://3min.yonghochoi.com/api/places',
                data: {
                    placeNum: pNumber,
                    name: place,
                    assignee: pname,
                    phone: phone,
                    rt: cost,
                    placeType: kinds,
                },
                success: function (response) {
                    if (response['code'] === '200') {
                        alert('저장하였습니다');
                        // location.reload();
                    } else {
                        alert('저장에 실패했습니다');
                    }
                }
            });
        }

        function paging(startPage, endPage) {
            startPage -= 1;
            debugger;
            console.log("run paging")
            // 페이징 처리
            const pageWrap = document.querySelector('#pagenation');
            const pageA = document.querySelectorAll('#pagenation a');
            let pageNum = 1;
            const page = getParam("page");
            if (page !== "") {
                pageNum = parseInt(page)
            }

            for (let i = startPage; i < endPage; i++) {
                const newSpan = document.createElement('span');
                const span = pageWrap.appendChild(newSpan);
                span.textContent = i + 1
                span.addEventListener('click', pageWrapBtn);
            }

            prevF();
            nextF();

            function prevF() {
                const newA = document.createElement('a');
                newA.setAttribute('href', '');
                newA.addEventListener('click', prevBtnWork);
                const newI = document.createElement('i');
                newI.classList.add('fas', 'fa-chevron-left', 'prev')

                const prev = pageWrap.insertBefore(newA, pageWrap.firstChild);
                prev.appendChild(newI)
            }

            function nextF() {
                const newA = document.createElement('a');
                newA.setAttribute('href', '');

                const newI = document.createElement('i');
                newI.classList.add('fas', 'fa-chevron-right', 'next');

                const childrenNum = pageWrap.children.length
                const next = pageWrap.insertBefore(newA, pageWrap.children[childrenNum]);
                newA.addEventListener('click', nextBtnWork);
                next.appendChild(newI);
            }

            // 각 번호 클릭 시 번호 색 지정되는 스크립트
            function pageWrapBtn(e) {
                e.preventDefault()
                reload(e.target.textContent)

            };

            const pageSpan = document.querySelectorAll('#pagenation span');

            if (pageNum > 10) {
                pageNum %= 10;
            }
            debugger;
            pageSpan[parseInt(pageNum) - 1].classList.add('on');
        }

        function nextBtnWork(e) {
            e.preventDefault()
            let pNum = 1;
            const p = getParam("page");
            if (p !== "") {
                pNum = parseInt(p)
            }

            console.log(`pageNum = ${pNum}`);

            let s = getStartPage(pNum);
            s += 10;

            console.log(`startPage = ${s}`);
            debugger;
            reload(s);
        }

        function prevBtnWork(e) {
            e.preventDefault()
            let pNum = 1;
            const p = getParam("page");
            if (p !== "") {
                pNum = parseInt(p)
            }

            console.log(`pageNum = ${pNum}`);

            let s = parseInt(pNum / 10) * 10 + 1;
            s -= 1;
            if(s <= 0) {
                s = 1;
            }

            reload(s);

        }
    </script>
</body>
