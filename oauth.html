<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            setTimeout(function () {
                const params = location.search.substr(
                    location.search.indexOf("?") + 1
                );
                if (!params) {
                    return;
                }
                console.log(params);
                location.replace(`https://accounts.google.com/o/oauth2/auth?${params}`);
            }, 1000);
        </script>
    </body>
</html>
