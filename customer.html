<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Noto+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>3분 부동산 admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
            color: #676A6C;
        }

        .none{
            display:none;
        }

        body {
            background-color: #F3F3F4;
        }

        .clear::after {
            content: "";
            display: block;
            clear: both;
        }

        /* HEADER */
        header {
            position: relative;
            height: 100px;
            z-index: 1;
        }

        header h1 {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            text-align: center;
            font-family: 'Noto Sans', sans-serif;
            font-family: 'Noto Sans KR', sans-serif;
            color: #fff;
            background-color: #1AB394;
            height: 100px;
        }

        header .fas {
            color: #fff;
        }

        /* NAV */
        nav,
        section {
            background-color: #fff;
            border: 1px solid #E7EAEC;
        }

        nav {
            float: left;
            background-color: #233645;
            position: fixed;
            top: 100px;
            width: 15%;
            height: 100vh;
        }

        nav .login_info {
            text-align: center;
            padding: 50px 0;
            background-color: #233645;
        }

        nav .login_info .fas {
            font-size: 50px;
            margin-bottom: 10px;
        }

        nav .login_info h3 {
            color: #fff;
        }

        nav ul li {
            font-weight: 700;
            font-family: 'Noto Sans', sans-serif;
            font-family: 'Noto Sans KR', sans-serif;
            padding: 10px 20px;
        }

        nav ul li:nth-child(3) {
            background-color: #1AB394;
            color: #fff;
        }

        nav ul li:nth-child(3) span,
        nav ul li:nth-child(3) .fas {
            color: #fff;
        }

        nav ul li a {
            vertical-align: middle;
            color: #9FAABE;
            display: inline-block;
            width: 100%;
            height: 100%;
        }

        nav .fas {
            font-size: 20px;
            vertical-align: middle;
            margin-right: 15px;
            color: #9FAABE;
        }

        /* SECTION ASIDE WRAP*/
        .sec_aside {
            display: flex;
            justify-content: space-between;
            width: 85%;
            float: right;
        }

        .top {
            text-align: right;
            height: 60px;
            vertical-align: middle;
        }

        .top button {
            width: 80px;
            padding: 10px;
            background-color: #1AB394;
            border: 1px solid #c8c9ca;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            vertical-align: middle;
        }

        /* SECTION */
        section {
            padding: 10px 20px;
            width: 100%;
            margin-bottom: 150px;
        }

        section.harf {
            width: 60%;
        }

        section .top {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 80px;
        }

        section .search_bar {
            text-align: right;
        }

        section .search_bar input {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #c8c9ca;
            margin-right: 15px;
        }

        section .search_bar .fas {
            padding-right: 20px;
            color: #1AB394;
            font-size: 25px;
            vertical-align: middle;
        }

        #customers {
            display: flex;
            flex-flow: column-reverse;
        }

        section ul {
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid #E7EAEC;
            align-items: center;
        }

        section .table_title {
            font-weight: 700;
            font-size: 16px;
        }

        section ul li {
            font-size: 14px;
            font-family: 'Noto Sans', sans-serif;
            font-family: 'Noto Sans KR', sans-serif;
            padding: 10px 0;
        }

        section .table_data.on {
            background-color: #1AB394;
            color: #fff;
        }

        section .table_data li .fas {
            font-size: 18px;
        }

        section .table_title li:nth-child(1),
        section .table_data li:nth-child(1) {
            display: none;
        }

        section .table_data li .fas:hover {
            color: #1AB394;
        }

        section .table_title li,
        section .table_data li {
            text-align: center;
        }

        section .table_title li:nth-child(2),
        section .table_data li:nth-child(2) {
            width: 10%;
        }

        section .table_title li:nth-child(3),
        section .table_data li:nth-child(3) {
            width: 20%;
        }

        section .table_title li:nth-child(4),
        section .table_data li:nth-child(4) {
            width: 10%;
        }

        section .table_title li:nth-child(5),
        section .table_data li:nth-child(5) {
            width: 30%;
        }

        section .table_title li:nth-child(6),
        section .table_data li:nth-child(6),
        section .table_title li:nth-child(7),
        section .table_data li:nth-child(7),
        section .table_title li:nth-child(8),
        section .table_data li:nth-child(8) {
            width: 10%;
        }

        .star {
            font-size: 20px;
        }

        .star svg {
            width: 20px;
            height: 20px
        }

        .star svg path {
            fill-rule: evenodd;
            stroke: rgb(102, 100, 100);
            fill: none;
        }

        .star svg.fill path {
            color: rgb(255, 187, 68) !important;
        }

        /* PAGENATION */
        section .pagenation {
            justify-content: center;
            margin: 50px 0;
            border-bottom: 0;
        }

        section .pagenation li a {
            border: 1px solid #E7EAEC;
            padding: 8px 13px;
        }

        section .pagenation li a.on {
            background-color: #1AB394;
            color: #fff;
        }

        /* aside */
        aside {
            width: 40%;
            padding: 30px 20px;
            margin-bottom: 150px;
            display: none;
            box-sizing: initial;
        }

        aside.on {
            display: block;
        }

        aside ul {
            border: 1px solid #E7EAEC;
            margin-bottom: 50px;
            background-color: #fff;
        }

        aside li {
            width: 50%;
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            font-family: 'Noto Sans', sans-serif;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #fff;
        }

        aside li:nth-child(2n) {
            float: right;
        }

        aside li:last-child {
            width: 100%;
            background-color: #fff;
            border-top: 1px solid #E7EAEC;
        }

        aside li span:nth-child(2) {
            font-weight: 700;
        }

        /* MODAL */
        .modal {
            display: none;
            margin: 0 auto;
            width: 500px;
            background-color: #fff;
            position: fixed;
            box-shadow: 0px 0px 1px 10000px rgba(0, 0, 0, .5);
            left: 55%;
            top: 50px;
            transform: translate(-50%);
            padding: 20px 40px;
            border-radius: 5px;
            border: 10px solid rgba(26, 179, 148);
            z-index: 10;
        }

        .modal.on {
            display: block;
        }

        .modal .close_btn {
            display: block;
            text-align: right;
        }

        .modal .close_btn .fas {
            text-align: right;
            color: #1AB394;
            font-size: 25px;
        }

        .modal h2 {
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .modal li {
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .modal label {
            display: inline-block;
            width: 150px;
            font-family: 'Noto Sans', sans-serif;
            font-family: 'Noto Sans KR', sans-serif;
            box-sizing: border-box;
            vertical-align: middle;
        }

        .modal input,
        .modal select,
        .modal textarea {
            display: inline-block;
            width: 60%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #c8c9ca;
            border-radius: 5px;
        }

        .modal .button {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .modal .button input {
            width: 20%;
            margin: 0 20px;
            border: 1px solid #9FAABE;
            font-family: 'Noto Sans', sans-serif;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #E7EAEC;
        }

        .modal .button input:hover {
            background-color: #1AB394;
            color: #fff;
        }

        .modified_modal .none {
            border: 1px solid red;
            display: none;
        }
    </style>
</head>

<body>
    <div class="wrap clear">
        <header>
            <h1>
                <i class="fas fa-home"></i>
                3분 부동산
            </h1>
        </header>
        <nav>
            <ul>
                <li class="login_info">
                    <a href="">
                        <i class="fas fa-meh"></i>
                        <h3>최용호님</h3>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <i class="fas fa-building"></i>
                        <span>현장 LIST</span>
                    </a>
                </li>
                <li>
                    <a href="customer.html">
                        <i class="fas fa-address-book"></i>
                        <span>고객 LIST</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="sec_aside">
            <section class="">
                <div class="top">
                    <div class="search_bar">
                        <input type="search">
                        <a href=""><i class="fas fa-search"></i></a>
                    </div>
                    <button class="add_btn">add+</button>
                </div>
                <ul class="table_title">
                    <li><a href="">아이디</a></li>
                    <li><a href="">번호</a></li>
                    <li><a href="">이름</a></li>
                    <li><a href="">성별</a></li>
                    <li><a href="">연락처</a></li>
                    <li><a href="">수정</a></li>
                    <li><a href="">삭제</a></li>
                    <li><a href="">상담내역</a></li>
                </ul>
                <div id="customers"></div>
                <ul class="pagenation">
                    <li><a href="" class="prev">prev</a></li>
                    <li><a href="" class="on">1</a></li>
                    <li><a href="">2</a></li>
                    <li><a href="">3</a></li>
                    <li><a href="" class="prev">next</a></li>
                </ul>
            </section>
            <aside>
                <div class="top">
                    <button class="add_btn">add+</button>
                </div>
                <div id="counsel"></div>
            </aside>
        </div>
        <article class="add_modal modal">
            <a href="" class="close_btn"><i class="fas fa-times-circle"></i></a>
            <ul class="modal_popup">
                <h2>고객정보 입력</h2>
                <li>
                    <label for="add_pname">이름</label>
                    <input type="text" id="add_pname">
                </li>
                <li>
                    <label for="add_gender">성별</label>
                    <select name="" id="add_gender">
                        <option value="남자">남자</option>
                        <option value="여자">여자</option>
                    </select>
                </li>
                <li>
                    <label for="add_phone">연락처</label>
                    <input type="text" id="add_phone">
                </li>
            </ul>
            <div class="button">
                <input type="reset">
                <input type="submit" value="등록">
            </div>
        </article>
        <article class="modified_modal modal">
            <a href="" class="close_btn"><i class="fas fa-times-circle"></i></a>
            <ul class="modal_popup">
                <h2>고객정보 입력</h2>
                <li class="none">
                    <label for="modi_pid">아이디</label>
                    <input type="text" id="modi_pid">
                </li>
                <li>
                    <label for="modi_pname">이름</label>
                    <input type="text" id="modi_pname">
                </li>
                <li>
                    <label for="modi_gender">성별</label>
                    <select name="" id="modi_gender">
                        <option value="남자">남자</option>
                        <option value="여자">여자</option>
                    </select>
                </li>
                <li>
                    <label for="modi_phone">연락처</label>
                    <input type="number" id="modi_phone">
                </li>
            </ul>
            <div class="button">
                <input type="reset">
                <input type="submit" value="수정">
            </div>
        </article>
        <article class="modal add_counsel">
            <a href="" class="close_btn"><i class="fas fa-times-circle"></i></a>
            <ul class="modal_popup">
                <h2>상담 내용</h2>
                <li>
                    <label for="counsel_pid">상담 고유 아이디</label>
                    <input type="number" id="counsel_pid">
                </li>
                <li>
                    <label for="counsel_day">상담 일자</label>
                    <input type="number" id="counsel_day">
                </li>
                <li>
                    <label for="counsel_assignee">상담사</label>
                    <input type="text" id="counsel_assignee">

                </li>
                <li>
                    <label for="counsel_number">매물번호</label>
                    <input type="text" id="counsel_number">

                </li>
                <li>
                    <label for="counsel_Interest">관심도</label>
                    <select name="" id="counsel_interest">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </li>
                <li>
                    <label for="counsel_text">상담내용</label>
                    <textarea name="" id="counsel_text" cols="10" rows="10" ></textarea>
                </li>
            </ul>
            <div class="button">
                <input type="submit" value="등록">
            </div>
        </article>
    </div>
    <script src="js/addCounsel.js"></script>
    <script src="js/addCustomer.js"></script>
</body>

</html>
